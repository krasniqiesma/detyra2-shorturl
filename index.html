<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>URL Shortener</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4 mt-4 linkList">
                        <h4>My shortened URLs</h4>
                        <ul id="urlListContainer" class="urlList"></ul>
                        <div class="row mt-3">
                            <div class="col-lg-8">
                                <ul id="urlList"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-8">
                                    <h2>URL Shortener</h2>
                                    <input type="text" class="mt-3 w-100" id="urlInput" placeholder="Paste the URL to be shortened">
                                    <button onclick="shortenUrl()" id="shortenUrlBtn" class="url-button mt-3 ms-3">Shorten URL</button>
                                    <button onclick="clearInput()" id="clearInputBtn" class="clear-button mt-3 ms-3">Clear Input</button>
                                </div>
                                <div class="col-lg-4 mt-5 pt-2 w-auto">
                                    <label for="expirationSelect"></label>
                                    <select name="time" id="expirationSelect">
                                        <option value="0" selected>Add expiration date:</option>
                                        <option value="60">1 minute</option>
                                        <option value="300">5 minutes</option>
                                        <option value="1800">30 minutes</option>
                                        <option value="3600">1 hour</option>
                                        <option value="18000">5 hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
